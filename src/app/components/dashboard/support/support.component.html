<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
      <li>
        <app-ticket [ticketData]="ticket" (delete)="onDeleteTicket($event)" (delete)="onDeleteTicket($event)"/>
      </li>
    } @empty { 
      <!-- thisn is used in case the for loop is empty -->
      <li>
        <p>No tickets found</p>
      </li>
    }
  </ul>
</div>
<div id="new-ticket">
  <app-new-ticket (add)="onAddTicket($event)" />
</div>
