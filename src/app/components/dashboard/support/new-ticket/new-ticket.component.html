<form id="new-ticket" (ngSubmit)="onSubmit(titleInput.value, requestInput.value)">
    <app-control label="Title">
        <input type="text" name="title" id="title" #titleInput />
    </app-control>
        
    <app-control label="Request">
        <textarea name="request" id="request" rows="3" #requestInput ></textarea>
    </app-control>
    <p>
        <button appButton>
            Submit
            <span>
                ‚å≤
            </span>
        </button>
    </p>
</form>
